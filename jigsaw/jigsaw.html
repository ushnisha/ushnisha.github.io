<!DOCTYPE HTML>
<HTML lang="en">
    <HEAD>
       <META charset="utf-8">
       <TITLE>A Simple JigSaw Puzzle</TITLE>
       <SCRIPT src="./jigsaw.js"></SCRIPT>
       <META CHARSET="UTF-8"/>
       <META name="description" content="An online javascript jigsaw puzzle">
       <META name="keywords" content="jigsaw, puzzle, arun, kunchithapatham">
    </HEAD>
    <BODY>
        <SELECT id='numGrids' title="Select Puzzle Size">
            <OPTION value="5" selected>5x5</OPTION>
            <OPTION value="6">6x6</OPTION>
            <OPTION value="7">7x7</OPTION>
            <OPTION value="8">8x8</OPTION>
            <OPTION value="9">9x9</OPTION>
            <OPTION value="10">10x10</OPTION>
        </SELECT> 
        <INPUT type="text" id="image_url" size="100" title="Enter Image Link"
               onkeydown="if (event.keyCode == 13) JigSaw.init();"/>
        <INPUT type="submit" value="Create Puzzle!" onClick="JigSaw.init();"/>

        <DIV id='jigsaw_div'>
        </DIV>
    </BODY>
</HTML>

</BODY>
</HTML>
